              <mat-form-field appearance="outline" class="example-full-width">

                      <input type="email" matInput name="email" [(ngModel)]="form.value.email" formControlName="email"

                       <mat-error *ngIf="!form.hasError('email')">
                        S'il vous plaît, mettez une adresse email valide
                         </mat-error>
                <mat-error *ngIf="!form.hasError('required')">
                    Email est <strong>obligatoire</strong> 
                </mat-error>
            </mat-form-field>  
        
              <mat-form-field  appearance="outline" class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput  formControlName="password" 
                       placeholder="Password">
                <mat-error *ngIf="!form.hasError('required')">
                  Password est <strong>obligatoire</strong>
                </mat-error>
              </mat-form-field>
              <button  type="button" (click)="submit()" >Se Connecter</button>
              <p-messages  [(value)]="msgs" [closable]="false" ></p-messages>
