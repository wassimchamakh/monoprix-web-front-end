<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="right">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" (click)="opennew()" class="p-button-success mr-2" ></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" (click)="edit()"class="p-button-danger"  [disabled]="!selectedzone || !selectedzone.length"></button>
                    </div>
                </ng-template>
                <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>

                <ng-template pTemplate="left">
                </ng-template>
            </p-toolbar>


            <p-table #dt [value]="zones" [columns]="cols" responsiveLayout="scroll" [rows]="7" [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="7" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedzone" selectionMode="single" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Listes des Zones</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="id">id<p-sortIcon field="id"></p-sortIcon></th>
                        <th pSortableColumn="design_z">designation <p-sortIcon field="design_z"></p-sortIcon></th>
                        <th pSortableColumn="id_user">Commercial <p-sortIcon field="id_user"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-zones>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="zones"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">id</span>
                            {{zones.id_zone || zones.id_zone }}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">designation</span>
                            {{zones.design_z}}
                        </td>
                        <td   style="width:14%; min-width:8rem;">
                            <span class="p-column-title">commercial</span>
                                <span *ngFor="let user of zones.id_user">   {{ user.nomuser }}</span>  
                        </td>
                  
           
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" (click)="openedit(zones.id_zone)" class="p-button-rounded p-button-success mr-2" ></button>
                                <button pButton pRipple icon="pi pi-trash" (click)="delete1(zones.id_zone)" class="p-button-rounded p-button-warning"  ></button>
                                
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

     

    <p-dialog [(visible)]="zonesDialog" [style]="{width: '500px'}" header="Ajouter Zones" [draggable]="false" [modal]="true" class="p-fluid">
        <ng-template pTemplate="content">
          <form #zonesForm="ngForm" >
            <div class="field">
              <label for="name">Zone</label>
              <input type="text" pInputText id="design_z" name="design_z" [(ngModel)]="zone.design_z" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !zonesForm.controls['design_z'].valid}"/>
              <small class="ng-dirty ng-invalid" *ngIf="submitted && !zonesForm.controls['design_z'].valid">Zone is required.</small>
            </div>
            
              <div class="formgrid grid">
                <div class="field col">
                  <label for="nomusers">Commercial</label>
                  <input type="text"  pInputText name="nomusers" [(ngModel)]="nomusers" />
                </div>
                <button pButton (click)="addName()">Add Commercial</button>
                </div>
              <p>Liste des Commerciaux:</p>
              <ul>
                <li *ngFor="let zone of zonesadd ; let i=index">{{ zone }}
                    <button (click)="deleteNomuser(i)">Delete</button>

                </li>
              </ul>
          </form>
        </ng-template>
        <ng-template pTemplate="footer">
          <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
          <button type="submit" pButton pRipple label="Save" icon="pi pi-check"  class="p-button-text" (click)="addzone()" > </button>
        </ng-template>
      </p-dialog>
      
      
    
    
<p-dialog [(visible)]="zonesDialog1" [style]="{width: '550px' }" [draggable]="false"  header="Modifier Zone" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
        <form [formGroup]="editForm" >
          <div class="form-group">
            <label for="design_z">Zone</label>
            <input type="text" pInputText formControlName="design_z" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['design_z'].errors }" />
            <div *ngIf="submitted && f['design_z'].errors" class="invalid-feedback">
              <div *ngIf="f['design_z'].errors['required']">Zone est obligatoire.</div>
            </div>
          </div>
         
          <div class="form-group">
              <label for="editnom">Commercial</label>
              <input type="text" pInputText  formControlName="editnom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['editnom'].errors }" />
            <button pButton (click)="editName()">Add Commercial</button>
            </div>
          <p>Liste des Commerciaux:</p>
              <ul>
                <li *ngFor="let name of nameusers ; let i=index">{{ name }}
                    <button (click)="deleteNomuser(i)">Delete</button>

                </li>
              </ul>
         </form>          
    </ng-template>
    <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button type="button" pButton pRipple label="Save" icon="pi pi-check" (click)="edit()"  class="p-button-text"  > </button>
    </ng-template>
  </p-dialog>

  <p-toast></p-toast>
  <p-confirmDialog [style]="{width: '50vw'}" ></p-confirmDialog>

    </div>
</div>
